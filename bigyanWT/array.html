<!DOCTYPE html>
<html>
<head>
	<title>reverse message</title>
</head>
<body>
	<script type="text/javascript">
		alert("Enter Your name");
		var string=prompt('string');
		console.log(string);
		var len = string.length;
		console.log(len);
		console.log(string);
		for(var i=0;i<=len-1;i++)
		{
			console.log(string[i]);
		}
	</script>

</body>
</html>
