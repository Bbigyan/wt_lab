<!DOCTYPE html>
<html>
<head>
	<title>Printing Array Of Character</title>
</head>
<body>
	<script type="text/javascript">
		alert("Enter Your name");
		var name=prompt('name');
		console.log(name);
		var p = name.length;
		console.log(p);
		console.log(name);
		for(var a=0;a<=p-1;a++){
			console.log(name[a]);
		}
	</script>

</body>
</html>
