<!DOCTYPE html>
<html>
<head>
	<title>ODD OR EVEN</title>
</head>
<body>
	<script type="text/javascript">
		alert("Enter a Number")
		var a = prompt(a);
		if(a%2==0){
			alert("The Number is even");
		}
		else if(a%2==1){
			alert("The Number is odd");
		}
		else{
			alert("Invalid Number");
		}
	</script>

</body>
</html>
